<html>
  <head>
    <meta charset="UTF-8">
		<link rel="stylesheet" href="gcd.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="noe.js"></script>
    <!--   noe.js er et heimelage bibliotek med nyttige funksjoner -->
		<script src="gcd.js"></script>
  </head>
	
  <body>
     <!--  one two three brukes til å animere introen -->
    <div id="one" class="tall">1</div>
    <div id="two" class="tall">2</div>
    <div id="three" class="tall">3</div>
    
    <!--  meldinger til brukeren  -->
    <div id="riktig" class="message">Riktig</div>
    <div id="feil" class="message">Feil</div>
    
    <!--  GUI skjema som brukeren møter, blir synlig når intro er ferdig -->
    <div id="skjema">
      <p> &nbsp; </p>
      <form class="pure-form pure-form-aligned" >
        <div class="pure-control-group">
          <label for="num1"></label>
          <output id="num1" name="num1">10</output>
        </div>
        <div class="pure-control-group">
          <label for="num2"></label>
          <output id="num2" name="num2">15</output>
        </div>
        <div class="pure-control-group">
          <label for="gcd">GCD</label>
          <input id="gcd" type="number" placeholder="1..100">
        </div>
        <div class="pure-controls">
          <button id="beregn" type="button"
               class="pure-button pure-button-primary">Beregn</button>
        </div>
      </form>
    </div>
    
    <!--  kobler knapp til eventlistener -->
    <script>
        setup();
    </script>	
  </body>
</html>
